name: Build Flutter App with iOS Codesigning

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'

jobs:
  setup:
    name: üîß Setup
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Get Version
        id: get_version
        run: |
          if [[ ${{ github.ref }} == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.run_number }}" >> $GITHUB_OUTPUT
          fi

  build-android:
    name: ü§ñ Android Build
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          cache-key: flutter-${{ runner.os }}-stable

      - name: Get Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --build-name=1.0.${{ needs.setup.outputs.version }} --build-number=${{ needs.setup.outputs.version }}

      - name: Build App Bundle
        run: flutter build appbundle --release --build-name=1.0.${{ needs.setup.outputs.version }} --build-number=${{ needs.setup.outputs.version }}

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: android-release
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab

  build-ios:
    name: üçé iOS Build
    runs-on: macos-latest
    needs: setup
    env:
      APP_VERSION: 1.0.${{ needs.setup.outputs.version }}
      BUILD_NUMBER: ${{ needs.setup.outputs.version }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get Dependencies
        run: |
          flutter pub get
          cd ios
          pod install

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build iOS Archive
        run: |
          cd ios
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -destination generic/platform=iOS \
            -archivePath $PWD/build/Runner.xcarchive \
            clean archive

      - name: Export IPA
        run: |
          cd ios
          xcodebuild -exportArchive \
            -archivePath $PWD/build/Runner.xcarchive \
            -exportOptionsPlist $PWD/ExportOptions.plist \
            -exportPath $PWD/build \
            -allowProvisioningUpdates

      - name: Upload IPA
        uses: actions/upload-artifact@v3
        with:
          name: ios-release
          path: ios/build/Runner.ipa

  create-release:
    name: üöÄ Create Release
    runs-on: ubuntu-latest
    needs: [setup, build-android, build-ios]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Download Android Artifacts
        uses: actions/download-artifact@v3
        with:
          name: android-release

      - name: Download iOS Artifact
        uses: actions/download-artifact@v3
        with:
          name: ios-release

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ needs.setup.outputs.version }}
          name: Release v1.0.${{ needs.setup.outputs.version }}
          body: |
            ### üì± Flutter App Release
            
            **Build Details:**
            - Version: 1.0.${{ needs.setup.outputs.version }}
            - Commit: ${{ github.sha }}
            - Date: ${{ github.event.head_commit.timestamp }}
            
            **Artifacts:**
            - Android APK (`app-release.apk`)
            - Android App Bundle (`app-release.aab`)
            - iOS IPA (`Runner.ipa`)
          files: |
            app-release.apk
            app-release.aab
            Runner.ipa
          draft: false
          prerelease: false
