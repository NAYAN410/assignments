name: Flutter Build (APK + IPA)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-android-apk:
    name: ðŸ¤– Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.x'

      - name: Install Dependencies
        run: flutter pub get

      - name: Setup Firebase for Android
        run: |
          echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > android/app/google-services.json
          echo "âœ… Firebase config created for Android"

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7

  build-android-appbundle:
    name: ðŸ“¦ Build Android App Bundle
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.x'

      - name: Install Dependencies
        run: flutter pub get

      - name: Setup Firebase for Android
        run: |
          echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > android/app/google-services.json
          echo "âœ… Firebase config created for Android"

      - name: Build App Bundle
        run: flutter build appbundle --release

      - name: Upload App Bundle Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-appbundle
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 7

  build-ios-ipa:
    name: ðŸŽ Build iOS IPA
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.x'

      - name: Install Dependencies
        run: flutter pub get

      - name: Setup Firebase for iOS
        run: |
          echo '${{ secrets.GOOGLE_SERVICES_PLIST }}' > ios/Runner/GoogleService-Info.plist
          echo "âœ… Firebase config created for iOS"

      - name: Install CocoaPods
        run: |
          cd ios
          pod repo update
          pod install

      - name: Build iOS
        run: flutter build ios --release --no-codesign

      - name: Create IPA
        run: |
          cd build/ios/iphoneos
          mkdir -p Payload
          mv Runner.app Payload/
          zip -r app.ipa Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/iphoneos/app.ipa
          retention-days: 7

  create-release:
    name: ðŸ“¦ Package Release
    runs-on: ubuntu-latest
    needs: [build-android-apk, build-android-appbundle, build-ios-ipa]
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    steps:
      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: ./release-files

      - name: Download App Bundle
        uses: actions/download-artifact@v4
        with:
          name: android-appbundle
          path: ./release-files

      - name: Download IPA
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
          path: ./release-files

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: build-${{ github.run_number }}
          name: Release Build ${{ github.run_number }}
          body: |
            ## Flutter App Release
            
            **Build Information:**
            - Build Number: ${{ github.run_number }}
            - Commit SHA: ${{ github.sha }}
            - Trigger: ${{ github.event_name }}
            
            **Generated Files:**
            - âœ… Android APK (app-release.apk)
            - âœ… Android App Bundle (app-release.aab)
            - âœ… iOS IPA (app.ipa)
            
            **Installation:**
            - Android: Install APK directly on device
            - iOS: Use IPA for testing or distribution
          draft: false
          prerelease: false
          files: |
            release-files/app-release.apk
            release-files/app-release.aab
            release-files/app.ipa
